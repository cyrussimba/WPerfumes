<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Forgot Password - WPerfumes</title>

    <!-- Main stylesheet (use Flask url_for to resolve correctly in templates) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <style>
        /* Small page-specific overrides */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f7f9f9;
            color: #222;
        }

        .container {
            max-width: 520px;
            margin: 48px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
            padding: 28px;
        }

        h1 {
            margin: 0 0 8px 0;
            font-size: 22px;
        }

        p.lead {
            margin: 0 0 18px 0;
            color: #555;
        }

        .form-group {
            margin-bottom: 14px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #e6e6e6;
            box-sizing: border-box;
            font-size: 15px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            background: #2d8f7c;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
        }

        .note {
            margin-top: 12px;
            font-size: 14px;
            color: #666;
        }

        .msg {
            margin-top: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            display: none;
        }

        .msg.success {
            background: #e6f9ef;
            color: #1b7a50;
            border: 1px solid #c6efd9;
        }

        .msg.error {
            background: #fff1f1;
            color: #b02a2a;
            border: 1px solid #f2c6c6;
        }

        @media (max-width:640px) {
            .container {
                margin: 20px;
                padding: 16px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <main class="container" role="main" aria-labelledby="forgot-heading">
        <h1 id="forgot-heading">Forgot Your Password?</h1>
        <p class="lead">Enter the email for your WPerfumes account and we'll send a link to reset your password.</p>

        <!-- Keep a standard form action (so non-JS fallback posts to the API),
             but we intercept with JS to submit via fetch and show inline feedback. -->
        <form id="forgotForm" action="/api/reset_password" method="POST" novalidate>
            <div class="form-group">
                <label for="email">Email address</label>
                <input id="email" name="email" type="email" placeholder="name@example.com" required
                    aria-required="true" />
            </div>

            <button type="submit" class="btn" id="sendBtn">Send Reset Link</button>

            <div id="msg" class="msg" role="status" aria-live="polite"></div>

            <div class="note">
                Remembered your password? <a href="{{ url_for('main.login_page') }}">Return to Log In</a>.
            </div>
        </form>
    </main>

    <!-- Small client script to submit via API and show friendly messages -->
    <script>
        (function () {
            // Use relative API base to work in production and locally
            const API = '/api';

            const form = document.getElementById('forgotForm');
            const emailInput = document.getElementById('email');
            const sendBtn = document.getElementById('sendBtn');
            const msgEl = document.getElementById('msg');

            function showMessage(text, kind = 'success') {
                msgEl.className = 'msg ' + (kind === 'error' ? 'error' : 'success');
                msgEl.textContent = text;
                msgEl.style.display = 'block';
            }
            function hideMessage() {
                msgEl.style.display = 'none';
                msgEl.textContent = '';
            }

            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                hideMessage();

                const email = (emailInput.value || '').trim();
                if (!email) {
                    showMessage('Please enter your email address.', 'error');
                    emailInput.focus();
                    return;
                }

                sendBtn.disabled = true;
                sendBtn.textContent = 'Sending...';

                try {
                    // POST to the reset endpoint using the relative API base
                    const res = await fetch(`${API}/reset_password`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });

                    if (res.ok) {
                        // Expecting JSON with a message, but be tolerant
                        let data;
                        try { data = await res.json(); } catch (err) { data = null; }
                        const text = (data && data.message) ? data.message : 'We sent a reset link to your email if it exists in our system.';
                        showMessage(text, 'success');
                    } else {
                        // Try to get error message from response
                        let errText = 'Failed to send reset link. Please try again later.';
                        try {
                            const errData = await res.json();
                            if (errData && errData.error) errText = errData.error;
                            else if (errData && errData.message) errText = errData.message;
                        } catch (err) {
                            // fallback to status text
                            errText = res.statusText || errText;
                        }
                        showMessage(errText, 'error');
                    }
                } catch (networkErr) {
                    showMessage('Network error â€” please check your connection and try again.', 'error');
                    console.warn('Forgot password request failed', networkErr);
                } finally {
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'Send Reset Link';
                }
            });

            // Basic client-side validation UX
            emailInput.addEventListener('input', function () {
                if (msgEl.style.display === 'block') hideMessage();
            });

            // Accessibility: focus email input on page load
            window.addEventListener('load', function () {
                emailInput.focus();
            });
        })();
    </script>

    <!-- Optional shared main.js -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
