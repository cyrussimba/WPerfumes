<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WPerfumes Announcements</title>

    <!-- Leaflet CSS for small map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-o9N1j8bM0g6IVT+gq4kZpM3b6rY2v6b7qf+3yg7P6u0=" crossorigin="" />

    <style>
        /* Reset and Basic Styles */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        /* Announcement Bar CSS */
        .announcement-bar {
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            /* Ensure it spans the container width */
        }

        .announcement-text-container {
            height: 20px;
            flex-grow: 1;
            overflow: hidden;
            margin-right: 20px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .announcement-list {
            list-style: none;
            padding: 0;
            margin: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .announcement-list li {
            line-height: 20px;
            text-align: left;
        }

        /* Keep store locator styles and add small map container */
        .city-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .city-selector .shop-locator {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .city-selector .shop-locator:hover {
            text-decoration: underline;
        }

        /* locator map (small, unobtrusive) */
        .locator-map {
            width: 180px;
            height: 90px;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: #fafafa;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.12);
            cursor: pointer;
            /* hint that the map is interactive */
        }

        /* adjust map size on narrow viewports */
        @media (max-width: 520px) {
            .locator-map {
                width: 140px;
                height: 80px;
            }

            .announcement-text-container {
                margin-right: 10px;
            }
        }

        @media (max-width: 420px) {
            .announcement-bar {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }

            .city-selector {
                justify-content: space-between;
                width: 100%;
            }

            .locator-map {
                width: 100%;
                height: 120px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="announcement-bar">
            <div class="announcement-text-container">
                <ul class="announcement-list">
                    <li>Shop Now Pay Later</li>
                    <li>Free Delivery Above $50</li>
                    <li>10% Discount if Cash on Delivery</li>
                    <li>Trusted Products</li>
                    <li>Shop With Us Now</li>
                </ul>
            </div>
            <div class="city-selector" aria-hidden="false">
                <a href="store-locator.html" class="shop-locator">Store Locator</a>
                <!-- Small interactive map showing logistics providers -->
                <div id="locatorMap" class="locator-map" role="img" aria-label="Delivery providers map" tabindex="0">
                </div>
            </div>
        </header>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Announcement Text Scrolling Logic
            const announcementList = document.querySelector('.announcement-list');
            const items = document.querySelectorAll('.announcement-list li');
            if (announcementList && items.length > 0) {
                let currentIndex = 0;

                function showNextMessage() {
                    currentIndex = (currentIndex + 1) % items.length;
                    const translateYValue = -currentIndex * (items[0].getBoundingClientRect().height || 20);
                    announcementList.style.transform = `translateY(${translateYValue}px)`;
                }

                // Auto-scroll every 3 seconds
                setInterval(showNextMessage, 3000);
            }

            // Map initialization moved to announcements.js (shared between pages)
        });
    </script>

    <!-- Leaflet JS (loaded last so page renders quickly) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-V0g0Q0rK6XH+E4kQGmY2zq7v7i5lY5H2c18b6X4m4xE=" crossorigin=""></script>

    <!-- Use Flask url_for when serving this page through Flask. If using static HTML, change this path accordingly. -->
    <script src="{{ url_for('static', filename='js/announcements.js') }}"></script>
</body>

</html>
