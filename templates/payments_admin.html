<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payments Admin — WPerfumes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
  <style>
    /* Minimal styles specific to payments panel */
    .payments-container { max-width: 1100px; margin: 20px auto; padding: 12px; }
    .payments-actions { display:flex; gap:8px; align-items:center; margin-bottom:12px; }
    table.payments { width:100%; border-collapse:collapse; }
    table.payments th, table.payments td { padding:10px; border-bottom:1px solid #eee; text-align:left; }
    .small-muted { color:#666; font-size:0.95em; }
    .danger { background:#e74c3c; color:#fff; padding:6px 10px; border:none; border-radius:4px; cursor:pointer; }
    .btn { background:#2d8f7c; color:#fff; padding:8px 12px; border:none; border-radius:4px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="payments-container">
    <h2>Payments (Restricted)</h2>
    <div class="small-muted">Only accessible to CEO / Chairman / CFO. Actions are audited and restricted.</div>

    <div class="payments-actions">
      <label>Page: <input id="paymentsPage" type="number" min="1" value="1" style="width:80px" /></label>
      <label>Per page:
        <select id="paymentsPerPage">
          <option>25</option><option>50</option><option>100</option>
        </select>
      </label>
      <button class="btn" id="loadPaymentsBtn">Load</button>
      <div style="flex:1"></div>
      <div class="small-muted">Use HTTPS. Supply X-ADMIN-TOKEN header for API requests if using token auth.</div>
    </div>

    <div style="overflow:auto">
      <table class="payments" id="paymentsTable">
        <thead>
          <tr>
            <th>ID</th><th>Provider</th><th>Order ID</th><th>Capture ID</th><th>Amount</th><th>Status</th><th>Payer</th><th>Email</th><th>Created</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="paymentsPager" style="margin-top:12px;color:#666;"></div>

    <!-- details / actions modal -->
    <div id="paymentsModal" style="display:none; position:fixed; left:0; top:0; right:0; bottom:0; background: rgba(0,0,0,0.4); align-items:center; justify-content:center;">
      <div style="background:#fff; padding:18px; border-radius:8px; width:760px; max-width:95%; max-height:90%; overflow:auto;">
        <button id="paymentsModalClose" style="float:right;">✕</button>
        <h3 id="paymentsModalTitle">Payment</h3>
        <pre id="paymentsModalBody" style="background:#f7f7f7;padding:12px;border-radius:6px;max-height:400px;overflow:auto;"></pre>
        <div style="display:flex;gap:8px;margin-top:12px;">
          <button id="refundBtn" class="danger">Initiate Refund</button>
          <button id="closeBtn" class="btn">Close</button>
          <div style="flex:1"></div>
          <div id="paymentsModalMsg" class="small-muted"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/payments-admin.js') }}"></script>
</body>
</html>
